<div class="container" *ngIf="educacion">
    <div class="row" >
      <div class="col-lg-1"></div>
        <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group" >
                <label for="nombreE">Nombre de la institucion</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripcion de los estudios</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
            </div>

            <br>
            <button type="submit" class="btn btn-dark">
                 Actualizar
            </button>
            <input class="btn btn-info btn-md btn-light" style="margin-left: 10px" type="button" onclick="history.back()" name="Volver" value="Volver">
          </form> 
        </div>

    </div>

</div>
