<div class="row" style="color: #ffffffd4; font-family: 'Lato', sans-serif;">

    <div>
        <button type="button" class="btn btn-outline-light" routerLink="/editacercade/1" *ngIf="isLogged">
            Editar persona
        </button>
    </div>
        
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-fluid" id="fotodeperfil">
    </div>
    
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre"><strong>{{persona.nombre}} {{persona.apellido}}</strong></p>
        <p><strong>Full Stack Developer Jr.</strong></p>
    </div>
    
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 descripcion">
        <span>
            <h1><strong>Acerca de mi</strong></h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
</div>
