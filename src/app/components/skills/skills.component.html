<div class="row" style="color: #ffffffd4;">

    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
      <button type= "button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="100"
      [imageSrc]="''"
      [showImage]="false"
      [imageHeight]="60"
      [imageWidth]="60"
      [showUnits]="false"
      [title]="(skill.nombre)"
      [titleColor]="'#1d4657'"
      [showTitle]="true"
      [outerStrokeWidth]="11"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#0063c0'"
      [innerStrokeColor]="'#409dc2'"
      [animation]="true"
      [animationDuration]="500">
    </circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil"></i></button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash"></i></button>
   </td>
  </div>
    </div>
     
</div>
