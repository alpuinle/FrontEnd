<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
      [percent]="80"
      [radius]="100"
      [imageSrc]="'../assets/HTML5_Logo.png'"
      [showImage]="true"
      [imageHeight]="60"
      [imageWidth]="60"
      [showUnits]="false"
      [title]="'HTML'"
      [titleColor]="'green'"
      [outerStrokeWidth]="11"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="500"
    ></circle-progress>
</div>
