<div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
        <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nueva Sill</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje">Porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">
                 Agregar skill
            </button>
            <input class="btn btn-info btn-md btn-light" style="margin-left: 10px" type="button" onclick="history.back()" name="Volver" value="Volver">
          </form> 
        </div>

    </div>

</div>
