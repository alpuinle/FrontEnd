<div class="container" *ngIf="expLab">
    <div class="row" >
      <div class="col-lg-1"></div>
        <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre de la empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripcion de la tarea</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
            </div>
            <div class="form-group">
              <label for="fechaInicio">Fecha de inicio</label>
              <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="expLab.fechaInicio" required (ngModelChange)="validarFechaFin()">
            </div>
            <div class="form-group">
              <label for="fechaFin">Fecha de fin</label>
              <input type="date" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="expLab.fechaFin" required (ngModelChange)="validarFechaFin()">
            </div>

            <br>
            <button type="submit" class="btn btn-dark">
                 Actualizar
            </button>
            <input class="btn btn-info btn-md btn-light" style="margin-left: 10px" type="button" onclick="history.back()" name="Volver" value="Volver">
          </form> 
        </div>

    </div>

</div>
